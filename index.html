<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The JavaScript Lottery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1>The JavaScript Lottery</h1>
        <p>Click the button to draw a number.</p>

<!-- create a button that displays random integer on click -->
<!-- need to display alert after number is generated -->
        <button
        onclick="document.getElementById('randnum').innerHTML = getrndinteger(1,100000); alert(message)">Let's Play!
        </button>
        
        <p>Your Number:</p> 

        <p id="randnum">0</p> 

     <!-- need to add a for loop and fix the message variable...--> 
        <script>
            function getrndinteger(min,max) {
                return Math.floor(Math.random() * (max - min)) + min;

            }

            var message;
            if (getrndinteger(1,100000) <= 1000) {
                message = "You've won!";
            }
            else  {
                message = "Too bad! You've lost!";
            }
  
        </script>    

        <p>* Any number in the 1 to 1000 range wins!</p>
    </section>
</body>
</html>
